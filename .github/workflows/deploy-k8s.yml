name: CI-CD to Kubernetes

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/agentic-spring-boot-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (for k8s manifests if in repo)
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube

          if [ -z "${KUBE_CONFIG}" ]; then
            echo "ERROR: KUBE_CONFIG secret is empty"; exit 1;
          fi

          echo "${KUBE_CONFIG}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

          echo "Kubeconfig server endpoints:"
          grep "server:" ~/.kube/config || echo "No server line found"

          cat ~/.kube/config

      - name: Test cluster connectivity
        env:
          KUBECONFIG: $HOME/.kube/config
        run: |
          kubectl cluster-info

      - name: Use kubectl
        env:
          KUBECONFIG: $HOME/.kube/config
        run: |
          kubectl apply -f k8s/deployment.yaml --validate=false

